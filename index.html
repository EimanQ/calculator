<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="mainzone-calc">
      <div class="background-calc">
        <div class="calc-display">
          <div class="icons">
            <div class="burger"></div>
            <p class="title-text">SCIENTIFIC</p>
            <div class="switcher"></div>
          </div>
          <div class="calculation-zone">
            <p class="calc-operation"></p>
            <p class="main-operation"></p>
          </div>
          <div class="first-toolbar">
            <div class="time-icon"></div>
            <div class="arrow-icon"></div>
            <div class="c-icon"></div>
            <div class="clean-icon"></div>
            <div class="refresh-icon"></div>
          </div>
          <div class="second-tollbar">
            <div class="row">
              <div class="button" id="sin">sin</div>
              <div class="button" id="cos">cos</div>
              <div class="button" id="cos">tan</div>
              <div class="button" id="ln">ln</div>
              <div class="button" id="log">log</div>
            </div>
            <div class="row">
              <div class="button" id="rad">Rad</div>
              <div class="button" id="sqr"></div>
              <div class="button" id="()">()</div>
              <div class="button" id="procent">%</div>
              <div class="button" id="divide"></div>
            </div>
            <div class="row">
              <div class="button" id="PE"></div>
              <div class="button" id="num7">7</div>
              <div class="button" id="num8">8</div>
              <div class="button" id="num9">9</div>
              <div class="button" id="multiply">x</div>
            </div>
            <div class="row">
              <div class="button" id="e">e</div>
              <div class="button" id="num4">4</div>
              <div class="button" id="num5">5</div>
              <div class="button" id="num6">6</div>
              <div class="button" id="minus">-</div>
            </div>
            <div class="row">
              <div class="button" id="xy">x^y</div>
              <div class="button" id="num1">1</div>
              <div class="button" id="num2">2</div>
              <div class="button" id="num3">3</div>
              <div class="button" id="plus">+</div>
            </div>
            <div class="row">
              <div class="button" id="x2">x^2</div>
              <div class="button" id="+-">+-</div>
              <div class="button" id="num0">0</div>
              <div class="button" id=",">,</div>
              <div class="button" id="equals">=</div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
